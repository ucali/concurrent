language: cpp
sudo: required
dist: trusty
os: linux

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc:
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - COMPILER=g++-5
        - CXX=g++-5
        - CC=gcc-5

before_install:
  - sudo apt-get -q update

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make 
  - ./test_concurrent
